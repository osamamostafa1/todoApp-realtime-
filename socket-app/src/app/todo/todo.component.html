<div class="container mt-3">
  <h3>Socket.Io MEAN Todo App</h3>
  <div class="row">
    <input type="text" name="" id="" class="form-controle col col-sm-8" #todo>
    <input type="button" value="Add" class="btn btn-primary col col-sm-3 offset-1" (click)="addTodo(todo.value)">
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4 mt-2" *ngFor="let todo of toDoList; let id = index">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Task {{id +1}}</h5>
          <p class="card-text">{{todo.description}}</p>
          <a href="#" class="btn btn-danger" (click)='deleteTodo(todo._id)'>Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
